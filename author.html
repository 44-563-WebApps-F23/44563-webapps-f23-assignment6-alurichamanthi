<!DOCTYPE html>
<html>
<head>
    <title> Author Information </title>
</head>

 
<body>
  
    <h1>Author entry - Aluri Chamanthi</h1>
    

<h1>Author Guessing </h1>
   


<form>

    <div class="form-group">

        <label for="FindAuthor">Hidden author name</label>

        <input type="password" class="form-control" id="FindAuthor" value="Dickens">

    </div>   

    <div class="form-group">

        <label for="Yourluck">Guess Author Name</label>

        <input type="text" class="form-control" id="Yourluck">

    </div>   

    <button type="button" class="btn btn-primary" onclick="checkAuthor()">Check the Guess</button>

</form>

 

<div class="count">

    <p>Good: <span id="successcount">0</span>, Oops: <span id="badcount">0</span></p>

    <div id="incorrectGuesses" style="display: none;">

        <h5>Incorrect Guesses:</h5>

        <ul id="incorrectList"></ul>

    </div>


<script>
var good = 0;

var oops = 0;

var incorrectGuesses = [];

 

function checkAuthor() {

    var FindAuthor = document.getElementById("FindAuthor").value;

    var Yourluck = document.getElementById("Yourluck").value;

 

    if (FindAuthor === Yourluck) {

        good++;

        alert("Correct");

    } else {

        oops++;

        incorrectGuesses.push(Yourluck);

        document.getElementById("incorrectList").innerHTML = incorrectGuesses.map(guess => `<li>${guess}</li>`).join('');

        if (oops === 7) {

            alert("Sorry, ran out of guesses.");

            document.getElementById("checkButton").setAttribute("onclick", "outOfGuesses()");

        } else {

            alert("Sorry");

        }

    }

    document.getElementById("successcount").textContent = good;

    document.getElementById("badcount").textContent = oops;

    if (oops >= 7) {

        document.getElementById("incorrectGuesses").style.display = "block";

    }

}

function outOfGuesses() {

    alert("Sorry, ran out of guesses.");

}

</script>



<div id="imageContainer">
    <img id="cityImage" src="Amsterdem.jpg" alt="City" width="100" height="100" onclick="selectImage()">
</div>

<script>
    
    var useImage = 1;

    function selectImage() {        
        var image = document.getElementById("cityImage");
        var imageContainer = document.getElementById("imageContainer");       
        switch (useImage) {
            case 1:
                image.src = "London.jpg";
                useImage = 2;
                break;
            case 2:
                image.src = "Rome.jpg";
                useImage = 3;
                break;
            case 3:
                image.src = "Amsterdem.jpg"; 
                useImage = 1;
                break;
        }
    }
</script>

</body>

</html>
