<body>
  
    <h1>Author entry - Aluri Chamanthi</h1>
    

<h1>Author Guessing </h1>
   

    <form>

        <label for="hiddenName">hidden author name:</label>
        <input type="password" id="hiddenName" value="Dickens">
        <br>       
        <label for="guessAuthor">Guess the author:</label>
        <input type="text" id="guessAuthor">
        <br>       
        <input type="button" value="Check the guess" onclick="checkAuthor()">
    </form>   

    <p>Score: <span id="score">0 / 0</span></p>   

    <script>    
        let good = 0;
        let oops = 0;
        function checkAuthor() {  
            const hiddenAuthor = document.getElementById('hiddenName').value;
            const guessAuthor = document.getElementById('guessAuthor').value;
            if (hiddenAuthor === guessAuthor) {
                good++;
                alert('You got it right!');
            } else {
                oops++;
                alert('Sorry, try again.');
            }
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `${good} / ${good + oops}`;
        }

    </script>



<div id="imageContainer">
    <img id="cityImage" src="Amsterdem.jpg" alt="City" width="100" height="100" onclick="selectImage()">
</div>

<script>
    
    var useImage = 1;

    function selectImage() {
        
        var image = document.getElementById("cityImage");
        var imageContainer = document.getElementById("imageContainer");

       
        switch (useImage) {
            case 1:
                image.src = "London.jpg";
                useImage = 2;
                break;
            case 2:
                image.src = "Rome.jpg";
                useImage = 3;
                break;
            case 3:
                image.src = "Amsterdem.jpg"; 
                useImage = 1;
                break;
        }
    }
</script>
