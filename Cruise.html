<!DOCTYPE html>
<html>
    <title> Cruise </title>
<body>

<h2>Chamanthi Aluri  Goes on a Cruise</h2>

<form>
    <div class="form-group">
        <label for="sharesCabin">
            <input type="checkbox" id="sharesCabin" value="True"> Shares Cabin
        </label>
    </div>

    <div class="form-group">
        <label for="breakfast">
            <input type="checkbox" id="breakfast" value="True"> Breakfast
        </label>
    </div>

    <div class="form-group">
        <label for="poolPass">
            <input type="checkbox" id="poolPass" value="False"> Pool Pass
        </label>
    </div>
</form>

<button onclick="selectCruise()">Select a cruise</button>

<div id="result"></div>

<form>
    <label for="days">Enter the number of days</label>
    <input type="text" id="days" name="days" value="days"><br>
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price" value="price"><br>
    <input type="button" onclick="updateCruise()" value="Update the Cruise">
    <p id="cruise_update"></p>
</form>
<body>

<script> 
    var my_cruise = {};
    function selectCruise() {      
     my_cruise = {};
    my_cruise.shared = document.getElementById("sharesCabin").checked;
    my_cruise.breakfast = document.getElementById("breakfast").checked;
    my_cruise.pool = document.getElementById("poolPass").checked;
    document.getElementById("cruiseDetails").innerHTML = "<pre>" + JSON.stringify(my_cruise, null, 2) + "</pre>";
   }
    function updateCruise(){
        const days=document.getElementById('days').value;
        const price=document.getElementById('price').value;       
        my_cruise["days"]=days;
        my_cruise["price"]=price;
        document.getElementById('cruise_update').textContent=`my_cruise[....]=${JSON.stringify(my_cruise)}`;
    }
    </script> 
</body>
</html>
