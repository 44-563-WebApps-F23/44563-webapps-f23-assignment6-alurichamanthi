<!DOCTYPE html>
<html>
    <title> Cruise </title>
<body>

<h2>Chamanthi Aluri  Goes on a Cruise</h2>

<form>
    <div class="form-group">
        <label for="sharesCabin">
            <input type="checkbox" id="sharesCabin" value="True"> Shares Cabin
        </label>
    </div>

    <div class="form-group">
        <label for="breakfast">
            <input type="checkbox" id="breakfast" value="True"> Breakfast
        </label>
    </div>

    <div class="form-group">
        <label for="poolPass">
            <input type="checkbox" id="poolPass" value="False"> Pool Pass
        </label>
    </div>
</form>

<button onclick="selectCruise()">Select a cruise</button>

<div id="result"></div>

<form>
    <label for="daysInput">Enter the number of days:</label>
    <input type="text" id="daysInput" value="7">
    <br>

    <label for="priceInput">Enter price:</label>
    <input type="text" id="priceInput" value="1000">
    <br>

    <button onclick="updateCruise()">Update the cruise</button>
</form>

<script>
    var my_cruise = {};

    function selectCruise() {
        my_cruise = {};
        my_cruise.shared = document.getElementById("sharesCabin").checked;
        my_cruise.breakfast = document.getElementById("breakfast").checked;
        my_cruise.pool = document.getElementById("poolPass").checked;
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Selected cruise options: " +
            "Shares Cabin: " + my_cruise.shared + ", " +
            "Breakfast: " + my_cruise.breakfast + ", " +
            "Pool Pass: " + my_cruise.pool;
    }
    function updateCruise() {
        var days = document.getElementById("daysInput").value;
        var price = document.getElementById("priceInput").value;
        my_cruise.days = days;
        my_cruise.price = price;
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Updated cruise properties: " +
            "Number of days: " + my_cruise.days + ", " +
            "Price: " + my_cruise.price;
    }
</script>
</body>
</html>
