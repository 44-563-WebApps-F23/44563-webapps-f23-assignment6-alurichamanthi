<!DOCTYPE html>
<html>
    <title>My Tips Page</title>
<body>

<h2>Chamanthi Aluri - shows tip amounts</h2>

    <label for="baseAmount">Enter the base amount:</label>
    <input type="number" id="baseAmount" value="50">
    <br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15">
    <br>

    <input type="button" value="Calculate Tips" onclick="calculateTips()">
    <br>

    <div id="tipResults"></div>

    <script>
        function calculateTips() {
            var baseAmountInput = document.getElementById("baseAmount");
            var tipPercentInput = document.getElementById("tipPercent");

            var baseAmount = parseFloat(baseAmountInput.value);
            var tipPercent = parseFloat(tipPercentInput.value);
            var tipDetails = "Tip amounts are: ";
            for (var i = 0; i < 5; i++) {
                var tipAmount = (baseAmount * (tipPercent / 100)).toFixed(1);
                tipDetails += tipPercent + "% is " + tipAmount + "; ";
                tipPercent += 4; 
            }
            var tipResultsDiv = document.getElementById("tipResults");
            tipResultsDiv.textContent = tipDetails;
        }
    </script>



<form>
    <label>
        <input type="radio" name="operation" value="sum" onclick="calculateOperation()">
        Sum
    </label>
    <br>

    <label>
        <input type="radio" name="operation" value="difference" onclick="calculateOperation()">
        Difference
    </label>
    <br>

    <label>
        <input type="radio" name="operation" value="product" onclick="calculateOperation()">
        Product
    </label>
    <br>
</form>

<p id="result"></p>

<script>
    function calculateOperation() {
        var baseInput = parseFloat(document.getElementById("baseAmount").value);
        var tipInput = parseFloat(document.getElementById("tipPercent").value);
        var selectedOperation = document.querySelector('input[name="operation"]:checked').value;
        var result;
        switch (selectedOperation) {
            case "sum":
                result = baseInput + tipInput;
                break;
            case "difference":
                result = baseInput - tipInput;
                break;
            case "product":
                result = baseInput * tipInput;
                break;
            
        }
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = selectedOperation + " of " + baseInput + " and " + tipInput + " is " + result;
    }
</script>

</body>
</html>
